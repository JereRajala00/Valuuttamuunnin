<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <link rel="stylesheet" href="valikot.css">
    <title>Valuuttamuunnin PRO</title>

</head>
<body>
<div class="container">
    <div class="header">
        <h1>Valuuttamuunnin PRO</h1>
        <p>Rahaa!</p>
    </div>
    <ul class="currencies">
        <div class="currencyInput">
            <input id="euro" type="number" placeholder="EUR">
        </div>

        <div class="dropdown">
            <button id="currencies1" onclick="show()" class="dropbtn">Valuutat1</button>
            <div id="dd1" class="dropdown-content">
                <a href="http://www.fitnesstukku.fi"> FT </a>
            </div>
        </div>

        <div class="dropdown2">
            <button id="currencies2" onclick="show2()" class="dropbtn2">Valuutat2</button>
            <div id="dd2" class="dropdown-content2">
                <a href="http://www.fitnesstukku.fi"> FT2 </a>
            </div>
        </div>

        <div class="button">
            <button id="convert">Convert</button>
        </div>
    </ul>

</div>


<script src="valikkoJS.js"></script>

<script>
  var currencyData;

  fetch('https://api.exchangeratesapi.io/latest')
  .then(function(response) {
    return response.json();
  }).then(function(json) {
    currencyData = json;
    console.log(currencyData);
  }).catch(function(error) {
    console.log(error);
  });
  // Hae data currencyData-muuttujasta syntaksilla currencyData.rates['USD']
</script>

<!-- haetaan käyttäjän paikkatiedot ja näytetään ne OpenStreetMapin ja Leaflet.js:n avulla -->
<div id="map" style="width: 100%; height: 400px;">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script src="map.js"></script>
</div>


<p id="kello">
    <script>
      let time;
      const p = document.querySelector('#kello');
      function updateTime() {
        time = new Date();
        p.innerHTML = "Päiväys on: " + time.toLocaleString() + "<br/>Kurssit päivitetty:" + currencyData.date;
      }
      setInterval(updateTime, 1000);
    </script>
</p>

</body>
</html>
