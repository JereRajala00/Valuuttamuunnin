<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="valikot.css">
    <title>Valuuttamuunnin PRO</title>

</head>
<body>
<div class="container">
    <div class="header">
        <h1>Valuuttamuunnin PRO</h1>
        <p>Rahaa!</p>
    </div>
    <ul class="currencies">
        <div class="currencyInput">
            <input id="euro" type="number" placeholder="EUR">
            <input id="dollar" type="number" placeholder="USD">
            <button id="currencies1" onclick="show()" class="dropbtn">Valuutat1</button>
            <button id="currencies2" onclick="show()" class="dropbtn">Valuutat2</button>
        </div>
        <div class="button">
            <button id="convert">Convert</button>
        </div>
    </ul>

</div>


<script src="valikkoJS.js"></script>

<button onclick="testi1()">testi</button>
<script>
  var currencyData;

  fetch('https://api.exchangeratesapi.io/latest')
  .then(function(response) {
    return response.json();
  }).then(function(json) {
    currencyData = json
    console.log(currencyData);
  }).catch(function(error) {
    console.log(error);
  });
  // Hae data currencyData-muuttujasta syntaksilla currencyData.rates['USD']
</script>
<p id="kello">
    <script>
      let time;
      const p = document.querySelector('#kello');
      function updateTime() {
        time = new Date();
        p.innerHTML = "Päiväys on: " + time.toLocaleString() + "<br/>Kurssit päivitetty:" + currencyData.date;
      }
      setInterval(updateTime, 1000);
    </script>
</p>

</body>
</html>
