</main>
<footer>

    <script src="convert.js"></script>
    <!-- Coordinates of countries are fetched and set to a map  with their name and currency with Leaflet and OpenStreetMap-->

                crossorigin=""></script>
        <script src="map.js"></script>
    </div>
    <time>
        <p id="kello">
            <script>
                let time;
                const p = document.querySelector('#kello');
                function updateTime() {
                    time = new Date();
                    p.innerHTML = "Päiväys on: " + time.toLocaleString() + "<br/>Kurssit päivitetty:" + currencyData.date;
                }
                setInterval(updateTime, 1000);
            </script>
        </p>
    </time>
