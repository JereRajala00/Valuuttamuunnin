<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="valikot.css">
    <title>Valuuttamuunnin PRO</title>

</head>
<body>
<div class="container">
        <header>Valuuttamuunnin PRO
            <p>Rahaa!</p>
        </header>

    <article class="main">
        <div class="currencyInput">
            <input id="euro" type="number" placeholder="EUR">
        </div>
        <select name="drop1" id="Currency1">
            <option id="testi" value="eur1">EUR</option>
            <option value="usd1">USD</option>
            <option value="aud1">AUD</option>
            <option value="cad1">CAD</option>
        </select>
        <button id="swap" onclick="swap()"><img src="swapmini.png"> </button>
        <select name="drop2" id="Currency2">
            <option value="eur2">EUR</option>
            <option value="usd2">USD</option>
            <option value="aud2">AUD</option>
            <option value="cad2">CAD</option>
        </select>

        <div class="button">
            <button id="convertButton" onclick="convert()">Convert</button>
        </div>
    </article>

</div>


<script src="valikkoJS.js"></script>


<script>
  // Author of this script: Jere
  // Fetch the currency data from open API offered by Central Bank of Europe
  var currencyData
  fetch('https://api.exchangeratesapi.io/latest')
  .then(function(response) {
    return response.json();
  }).then(function(json) {
    currencyData = json
    console.log(currencyData);
  }).catch(function(error) {
    console.log(error);
  });
  function convert() {
    var sum = document.getElementById('euro').value;
    parseFloat(sum);
    if (document.getElementById("testi").value == "true") {
      alert("test: eur is selected");
    }
  }
  // Get data from currencyData-variable with syntax: currencyData.rates['USD']
</script>

<footer>
<p id="kello">
    <script>
      let time;
      const p = document.querySelector('#kello');
      function updateTime() {
        time = new Date();
        p.innerText = "Päiväys on: " + time.toLocaleString();
      }
      setInterval(updateTime, 1000);
    </script>
</p>
</footer>

</body>
</html>
