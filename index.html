<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="valikot.css">
    <title>Valuuttamuunnin PRO</title>

</head>
<body>
<div class="container">
    <div class="header">
        <h1>Valuuttamuunnin PRO</h1>
        <p>Rahaa!</p>
    </div>
    <ul class="currencies">
        <div class="currencyInput">
            <input id="euro" type="number" placeholder="EUR">
        </div>

        <div class="dropdown">
            <button id="currencies1" onclick="show()" class="dropbtn">Valuutat1</button>
            <div id="dd1" class="dropdown-content">
                <a href="http://www.fitnesstukku.fi"> FT </a>
            </div>
        </div>

        <div class="dropdown2">
            <button id="currencies2" onclick="show2()" class="dropbtn2">Valuutat2</button>
            <div id="dd2" class="dropdown-content2">
                <a href="http://www.fitnesstukku.fi"> FT2 </a>
            </div>
        </div>

        <div class="button">
            <button id="convert" onclick="convert()">Convert</button>
        </div>
    </ul>

</div>


<script src="valikkoJS.js"></script>


<script>
  // Author of this script: Jere
  // Fetch the currency data from open API offered by Central Bank of Europe
  var currencyData
  fetch('https://api.exchangeratesapi.io/latest')
  .then(function(response) {
    return response.json();
  }).then(function(json) {
    currencyData = json
    console.log(currencyData);
  }).catch(function(error) {
    console.log(error);
  });
  function convert() {
    var sum = document.getElementById('euro').value;
    parseFloat(sum);
    document.write(sum * currencyData.rates['USD']);
    // Temporarily hardcoded to USD
  }
  // Get data from currencyData-variable with syntax: currencyData.rates['USD']
</script>
<p id="kello">
    <script>
      let time;
      const p = document.querySelector('#kello');
      function updateTime() {
        time = new Date();
        p.innerText = "Päiväys on: " + time.toLocaleString();
      }
      setInterval(updateTime, 1000);
    </script>
</p>

</body>
</html>
