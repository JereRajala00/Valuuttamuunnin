<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valuuttamuunnin</title>
</head>
<body>
<script>
  var currencyData;

  fetch('https://api.exchangeratesapi.io/latest')
  .then(function(response) {
    return response.json();
  }).then(function(json) {
    currencyData = json
    console.log(currencyData);
  }).catch(function(error) {
    console.log(error);
  });
  // Hae data currencyData-muuttujasta syntaksilla currencyData.rates['USD']
</script>
<p id="kello">
    <script>
      let time;
      const p = document.querySelector('#kello');
      function updateTime() {
        time = new Date();
        p.innerHTML = "Päiväys on: " + time.toLocaleString() + "<br/>Kurssit päivitetty:" + currencyData.date;
      }
      setInterval(updateTime, 1000);
    </script>
</p>

</body>
</html>
